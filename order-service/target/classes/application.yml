server:
  port: 8001

spring:
  application:
    name: orderService
  cloud:
    consul:
      host: localhost
      port: 8500
      discovery:
        serviceName: orderService
        health-check-path: /actuator/health
        health-check-interval: 10s
  profiles:
    active: dev
  flyway:
    enabled: false

feign:
  hystrix:
    enabled: true
  client:
    config:
      default:
        connectTimeout: 3000
        readTimeout: 5000
hystrix:
  threadpool:
    userService:
      coreSize: 2
      maxQueueSize: 5
      queueSizeRejectionThreshold: 3
    default:
      coreSize: 2
      maxQueueSize: 5
      queueSizeRejectionThreshold: 3
  command:
    default:
      execution:
        timeout:
          enabled: true
        isolation:
          thread:
            timeoutInMilliseconds: 6000
          strategy: THREAD


---
spring:
  profiles: dev
  datasource:
    url: jdbc:h2:mem:test;DB_CLOSE_DELAY=-1
    username: sa
    driver-class-name: org.h2.Driver
  jpa:
    hibernate:
      ddl-auto: create
    show-sql: true
    database-platform: org.hibernate.dialect.MySQL5Dialect

